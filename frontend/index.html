<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NMCL</title>
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .rootWindow {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100vw;
    }

    .noSqueeze {
      flex-shrink: 0;
    }

    .expand {
      display: flex;
      flex-direction: column;
      flex: 1 1 auto;
      min-width: 0;
      max-width: 100%;
      min-height: 0;
      max-height: 100%;
    }

    .scrollWindow {
      display: flex;
      flex-direction: column;
      max-height: 100%;
      overflow: hidden;
      border: 1px solid #aaa;
    }

    .scrollContent {
      flex: 1 1 auto;
      overflow-y: auto;
      max-height: 100%;
      min-height: 0%;
    }

  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.jsx"></script>
</body>

</html>
